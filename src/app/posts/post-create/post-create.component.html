<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a title!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="7" formControlName="content" placeholder="Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter content for this post!</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        <mat-icon aria-label="image icon">add_photo_alternate</mat-icon>
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <br>
    <button mat-raised-button color="primary" type="submit">tack-it</button>
  </form>
</mat-card>
